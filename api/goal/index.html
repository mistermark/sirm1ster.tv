---
title: "sirM1ster API: Progress Bar"
layout: default-blank
---

<div class="frame goal-progress">
  <div class="frame-border">

    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill" style="width:36px;">
        <div class="text-wrapper">
          <div class="text-label text-label-top progress-positive" id="progress-positive"></div>
          <div class="text-label text-label-top progress-unit"></div>
          <div class="text-label text-label-top progress-total" id="progress-total"></div>
        </div>
      </div>

    </div>
    <div class="progress-bar progress-bar-low">
      <div class="text-wrapper">
        <div class="text-label progress-positive progress-positive-low" id="progress-positive-low"></div>
        <div class="text-label progress-unit"></div>
        <div class="text-label progress-total progress-total-low" id="progress-total-low"></div>
      </div>
    </div>

  </div>
</div>

<script src="script.js"></script>
